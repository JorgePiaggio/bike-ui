<div class="container">
    <div class="page-title">
        <h2>Bike Warranty Form</h2>
    </div>
    <form [formGroup] = "bikeForm" (ngSubmit)="submitRegistration()" novalidate>
        <!-- <div *ngIf="validMessage != '' ">
            <h3 class="has-info">{{validMessage}}</h3>
        </div> -->
        
        <div class="form-group form-floating">
            <!-- <label>Buyer Name</label> -->
            <input type="text" formControlName="name" placeholder="Buyer Name" class="form-control"  required autofocus />
        </div>
        <div class="form-group">
            <!-- <label>Email</label> -->
            <input type="email" formControlName="email"  class="form-control" placeholder="Email Address" required />
        </div>
        <div class="form-group">
            <!-- <label>Phone</label> -->
            <input type="text" formControlName="phone" class="form-control" placeholder="Phone Number" required />
        </div>
        <div class="form-group">
            <!-- <label>Bike Model</label>   -->
            <select class="form-control" formControlName="model" required>
            <option value="" disabled>Please Select a Bike Model</option>
            <option *ngFor="let m of models" [value]="m">{{m}}</option>
            </select>
        </div>
        <div class="form-group">
            <!-- <label>Bike Serial Number</label> -->
            <input type="text" formControlName="serialNumber" class="form-control" placeholder="Serial Number" required />
        </div>
        <div class="form-group">
            <!-- <label>Purchase Price</label> -->
            <input type="number" formControlName="purchasePrice" class="form-control" placeholder="Purchase Price" required />
        </div>
        <div class="form-group">
            <label>Purchase Date</label>
            <input type="date" formControlName="purchaseDate" class="form-control" required />
        </div>
        <div class="form-group">
            <!-- <label>Contact (true o false)</label> -->
            <select class="form-control" formControlName="contact"  required>
                <option value="" disabled>Contact</option>
                <option value="true" >True</option>
                <option value="false">False</option>
            </select>
        </div>
        <button type="submit" class="btn btn-dark fl-right">Submit</button>
    </form>
    </div>
